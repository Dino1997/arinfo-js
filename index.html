<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="h1div">
      <h1>石はさみ</h1>
  </div>
    <section>
      <div class="persodiv">
        <div class="ciseauxdiv">
        <p>はさみ</p>
        <img src="./images/ciseaux.png" alt="mushuu" class="ciseaux" />
      </div>
      <div class="feuillediv">
        <p>シート</p>
        <img src="./images/feuille.png" alt="génie" class="feuille" />
      </div>
      <div class="pierrediv">
        <p>ロダン</p>
        <img src="./images/pierre.png" alt="bob" class="pierre" />
      </div>
      </div>

      <div class="imgvide">
        <div class="videstartplayer">
          <div class="mychoicediv">
            <img src="" alt="" class="imgmove" />
            <h2 class="mychoicetxt"></h2>
          </div>
        </div>

        <div class="resultcontainer">
          <div>
            <h2 class="result"></h2>
            <div class="scorediv">
              <div class="scorehuman"></div>
              <div class="scorecomputer"></div>
            </div>
          </div>
       
    </div>
        
          <div class="computerchoicediv">
            <img src="" alt="" class="imgrandom" />
            <h2 class="randomchoicetxt"></h2>
          </div>
        </div>
      </div>
      
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
